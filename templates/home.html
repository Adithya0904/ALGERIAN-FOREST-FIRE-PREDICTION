<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        width: 400px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"], 
    .form-group input[type="email"], 
    .form-group textarea {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    .form-group textarea {
        height: 100px;
    }
    .form-group input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
    }
    .form-group input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Contact Us</h2>
    <form action="/results" method="POST">
        <div class="form-group">
            <label for="name">Temperature:</label>
            <input type="text" id="Temperature" name="Temperature" required>
        </div>
        <div class="form-group">
            <label for="email">RH:</label>
            <input type="text" id="RH" name="RH" required>
        </div>
        <div class="form-group">
            <label for="subject">Ws:</label>
            <input type="text" id="Ws" name="Ws" required>
        </div>
        <div class="form-group">
            <label for="message">RAIN:</label>
            <input type="text" id="RAIN" name="RAIN" required>
        </div>
        <div class="form-group">
            <label for="message">FFMC:</label>
            <input type="text" id="FFMC" name="FFMC" required>
        </div>
        <div class="form-group">
            <label for="message">DMC:</label>
            <input type="text" id="DMC" name="DMC" required>
        </div>
        <div class="form-group">
            <label for="message">ISI:</label>
            <input type="text" id="ISI" name="ISI" required>
        </div>
        <div class="form-group">
            <label for="message">Classes:</label>
            <input type="text" id="Classes" name="Classes" required>
        </div>
        <div class="form-group">
            <label for="message">Region:</label>
            <input type="text" id="Region" name="Region" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
